<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="utf-8"/>
  <meta name="author" content="EdieLei"/>
  <title>HTML5 图片上传预览</title>
  <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.7.2/jquery.js"></script>
  <style type="text/css">

  </style>
  <script type="text/javascript">
    //    用于压缩图片的canvas
    var canvas = document.createElement("canvas");
    var ctx = canvas.getContext('2d');

    //    瓦片canvas
    var tCanvas = document.createElement("canvas");
    var tctx = tCanvas.getContext("2d");

    var maxsize = 100 * 1024;
    $(function () {
      $('#img').change(function () {
        var file = this.files[0]; //选择上传的文件
        var r = new FileReader();
        var data = r.readAsDataURL(file); //Base64
        // console.log(data);
        // https://developer.mozilla.org/zh-CN/docs/Web/API/FileReader/readAsDataURL
        $(r).load(function () {
          $('div').html('<img src="' + this.result + '" alt="" />');
          alert('ok')
          var img = new Image();
          img.src = this.result;
          console.log(img)
          var data = compress(img)
          console.log(data)
          // sendImg(this.result.substring(this.result.indexOf(',') + 1))
        });
      });
    });

    //    使用canvas对大图片进行压缩
    function compress(img) {
      var initSize = img.src.length;
      var width = img.width;
      var height = img.height;

      //如果图片大于四百万像素，计算压缩比并将大小压至400万以下
      var ratio;
      if ((ratio = width * height / 4000000) > 1) {
        ratio = Math.sqrt(ratio);
        width /= ratio;
        height /= ratio;
      } else {
        ratio = 1;
      }

      canvas.width = width;
      canvas.height = height;

      //        铺底色
      ctx.fillStyle = "#fff";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      //如果图片像素大于100万则使用瓦片绘制
      var count;
      if ((count = width * height / 1000000) > 1) {
        count = ~~(Math.sqrt(count) + 1); //计算要分成多少块瓦片

        //            计算每块瓦片的宽和高
        var nw = ~~(width / count);
        var nh = ~~(height / count);

        tCanvas.width = nw;
        tCanvas.height = nh;

        for (var i = 0; i < count; i++) {
          for (var j = 0; j < count; j++) {
            tctx.drawImage(img, i * nw * ratio, j * nh * ratio, nw * ratio, nh * ratio, 0, 0, nw, nh);

            ctx.drawImage(tCanvas, i * nw, j * nh, nw, nh);
          }
        }
      } else {
        ctx.drawImage(img, 0, 0, width, height);
      }

      //进行最小压缩
      var ndata = canvas.toDataURL('image/jpeg', 0.5);

      console.log('压缩前：' + initSize);
      console.log('压缩后：' + ndata.length);
      console.log('压缩后：' + ndata);
      console.log('压缩率：' + ~~(100 * (initSize - ndata.length) / initSize) + "%");

      tCanvas.width = tCanvas.height = canvas.width = canvas.height = 0;

      return ndata;
    }

    function sendImg(msg) {
      $.ajax({
        // url: "http://172.16.30.163:8080/kwdf_robot/chat.do",
        url: "http://172.16.41.33:8080/robot/chat.do",
        type: "POST",
        dataType: "json",
        data: '{"service_id":"upload_service","base64Img":"' + msg + '"}',
        success: function (data) {
          console.log(data);

        }
      });
    }
  </script>

<body>
