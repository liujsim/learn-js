<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>文本布局</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .content{
      float: right;
    }
  </style>
</head>
<body>
<h3>文本布局</h3>
<div class="content">
  <p>
    密码设置规则指引：
  </p>
  <p>
    1.密码不能为六位连续数字：112233
  </p>
  <p>
    2.首位数字不能为0：012345
  </p>
  <p>
    3.不能与身份证号重复
  </p>
</div>
</body>
</html>
