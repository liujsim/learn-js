<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>分割线</title>
    <style type="text/css">
    .separator {
        width: 100%;
        height: 10px;
    }
    .separator .left,
    .separator .right {
        float: left;
        width: 40%;
        height: 10px;
        border-bottom: 1px dotted black;
    }
    .separator .middle {
        float: left;
        text-align: center;
        width: 20%;
        height: 20px;
        line-height: 20px;
    }
    </style>
</head>

<body>
    <div class="separator">
        <div class="left"></div>
        <div class="middle">2016-06-20</div>
        <div class="right"></div>
    </div>
</body>

</html>
